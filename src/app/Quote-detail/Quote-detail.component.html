<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
<div class="cars">
<p>{{goal.description}}</p>
<button (click)= 'goalDelete(true)' class="btn btn-outline-danger">Delete</button>
<button style="margin-left:10px;" class="btn btn-outline-success" (click)='upVote($event)'> {{goal.upVote}} <i
    class="fa fa-thumbs-up" aria-hidden="true"></i>upVote</button>
<button style="margin-left:20px;" class="btn btn-outline-warning" (click)='downVote($event)'>{{goal.downVote}} <i
    class="fa fa-thumbs-down" aria-hidden="true"></i>downVote</button>
</div>
